###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +test/web-spring.xml

cuba.dispatcherSpringContextConfig = +test/web-dispatcher-spring.xml

cuba.persistenceConfig = +test/persistence.xml

cuba.metadataConfig = +test/metadata.xml

cuba.viewsConfig = +test/views.xml

cuba.windowConfig = +test/web-screens.xml

cuba.menuConfig = +test/web-menu.xml

cuba.permissionConfig = +test/web-permissions.xml

cuba.mainMessagePack = +test.gui test.web

cuba.anonymousSessionId = 6db350f4-2c43-ecff-c38d-de13aaf025f0

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false